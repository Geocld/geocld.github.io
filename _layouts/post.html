---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
		<p class="meta"><span class=" glyphicon glyphicon-calendar"></span> {{ page.date | date: "%Y-%m-%d" }}&nbsp&nbsp&nbsp <span class="glyphicon glyphicon-folder-open"></span>{% if page.category %} <a href="/categories/#{{page.category}}">{{ page.category }}</a> {% endif %}&nbsp&nbsp&nbsp <span class="glyphicon glyphicon-tags"></span>&nbsp{% for tag in page.tags %}&nbsp<a href="/tags/#{{ tag }}">{{ tag }}</a>{% endfor %}</p>
	</header>
	<article class="post-content">
		{{ content }}
	</article>
</div>
