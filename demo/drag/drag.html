<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {margin:0; padding: 0;}
	#div1 {width: 200px; height: 200px; background: #ccc; position: absolute;}
	.box {border: 1px dashed black; position: absolute;}
	</style>
	<script>
	window.onload = function ()
	{
		var oDiv1 = document.getElementById('div1');
		var disX = 0;
		var disY = 0;

		oDiv1.onmousedown = function (ev)
		{
			var oEvent = ev || event;
			disX = oEvent.clientX - oDiv1.offsetLeft;
			disY = oEvent.clientY - oDiv1.offsetTop;

			var oBox = document.createElement('div');

			oBox.className = 'box';
			oBox.style.width = oDiv1.offsetWidth - 2 + 'px';
			oBox.style.height = oDiv1.offsetHeight - 2 + 'px';

			oBox.style.left = oDiv1.offsetLeft + 'px';
			oBox.style.top = oDiv1.offsetTop + 'px';

			document.body.appendChild(oBox);

			document.onmousemove = function(ev)
			{
				var oEvent = ev || event;
				var l = oEvent.clientX - disX;
				var t = oEvent.clientY - disY;

				if(l < 0)
				{
					l = 0;
				}
				else if (l > document.documentElement.clientWidth - oDiv1.offsetWidth)
				{
					l = document.documentElement.clientWidth - oDiv1.offsetWidth;
				}
				if (t < 0)
				{
					t = 0;
				}
				else if (t > document.documentElement.clientHeight - oDiv1.offsetHeight)
				{
					t =  document.documentElement.clientHeight - oDiv1.offsetHeight;
				}
				oBox.style.left = l +'px';
				oBox.style.top = t +'px';
			}
			document.onmouseup = function()
			{
				document.onmousemove = null;
				document.onmouseup = null;

				oDiv1.style.left = oBox.offsetLeft + 'px';
				oDiv1.style.top = oBox.offsetTop + 'px';

				document.body.removeChild(oBox);
			}
			return false;
		}
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
