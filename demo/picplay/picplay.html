<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="demo.css">
	<script src="jquery-1.5.1.min.js"></script>
</head>
<body>
	<div id="div1">
		<ul>
			<li><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
		</ul>
		<div id="div2">
			<span class="active">1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</div>
	<script>
	var timer = "";
	var index = 1;
	$(function(){
		showimg(index);
		$("#div2 span").hover(function(){
			clearTimeout(timer);
			var icon = $(this).text();
			$("#div2 span").removeClass("active").eq(icon-1).addClass("active");
			$("#div1 ul li").hide().stop(true,true).eq(icon-1).fadeIn("slow");
		},function(){
			index = $(this).text() > 2 ? 1 : parseInt($(this).text())+1;
			timer = setTimeout("showimg(" + index +")", 3000);
		});
	});
	function showimg(num) {
		index = num;
		$("#div2 span").removeClass("active").eq(index-1).addClass("active");
		$("#div1 ul li").hide().stop(true,true).eq(index-1).fadeIn("slow");
		index = index + 1 > 3 ? 1 : index + 1;
		timer = setTimeout("showimg(" + index + ")", 3000);
	}
	</script>
</body>
</html>
